<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>While Loop</title>
    </head>
    <body>
        <script>
            let counter = 1
            while (counter <= 7) {
                document.writeln(`<p>Perulangan ke ${counter}</p>`);
                counter++
            }
        </script>
    </body>
</html>
