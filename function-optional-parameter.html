<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Function Optional Parameter</title>
    </head>
    <body>
        <script>
            
            function sayHello(firstName, middleName, lastName){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }

            sayHello();
            sayHello("Exza");
            sayHello("Exzaraja", "Indiandra");
            sayHello("Exzaraja", "Indiandra", "Scandea");
            sayHello("Exzaraja", "Indiandra", "Scandea", "Dazuu");
            
        </script>
    </body>
</html>
