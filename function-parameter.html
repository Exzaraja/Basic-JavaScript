<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Function Parameter</title>
    </head>
    <body>
        <script>
            
            function sayHello(firstName, lastName){
                document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
            }

            sayHello("Exzaraja", "Scandea");
            sayHello("Exza", "Indiandra");

        </script>
    </body>
</html>
