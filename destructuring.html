<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Destructuring</title>
    </head>
    <body>
        <script>
        {
            const names = ["Exza", "Indiandra", "Scandea", "Dazuu", "Qodri"];
            const [firstName, middleName, lastName, ...others] = names;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);  
        }
        {
            const person = {
                firstName: "Exza",
                lastName: "Scandea",
                address: {
                    street: "Jalan Belum Ada",
                    city: "Konoha",
                    country: "Negara Api"
                },
                hobby: "Game",
                channel: "Yt/XZAA"
            };
            let {firstName, lastName, address:{city, street, country}, ...others} = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);
        }
        {
            function displayPerson({firstName, middleName, lastName}){
                console.info(firstName);
                console.info(middleName);
                console.info(lastName);
            }
            const person = {
                firstName: "Exzaraja",
                middleName: "Indiandra",
                lastName: "Scandea",
            };
            displayPerson(person);
        }
        {
            function sum([first, second]){
                return first + second;
            }
             console.info(sum([1,1]));
             console.info(sum([10,10]));
        }
        {
            const names = ["Exzaraja"];
            const [firstName, middleName = "Indiandra", lastName = "Scandea"] = names;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }
        {
            const person = {
                firstName: "Exza",
                middleName: "Indi",
                lastName: "Scandea"
            };
            let {firstName: namaDepan, middleName: namaTengah = "Indiandra", lastName: namaBelakang} = person;
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }
        </script>
    </body>
</html>
