<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Function Anonymouse</title>
    </head>
    <body>
        <script>

            const say = function(name){
                document.writeln(`<p>Hello ${name}</p>`);
            }

            say("Exzaraja");
            say("Scandea");

            function giveMeName(callback){
                callback("Exzaraja");
            }

            giveMeName(say);

            giveMeName(function(name){
                document.writeln(`<p>Hi ${name}</p>`);
            });
            giveMeName(function(name){
                document.writeln(`<p>Hi ${name}</p>`);
            });
            giveMeName(function(name){
                document.writeln(`<p>Hi ${name}</p>`);
            });
        </script>
    </body>
</html>
