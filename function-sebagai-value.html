<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Function Sebagai Value</title>
    </head>
    <body>
        <script>

            function sayHello(name){
                document.writeln(`<p>Hello ${name}</p>`);
            }
            sayHello("Exza");

            const say = sayHello;
            
            say("Scandea");

            function giveMeName(callback){
                callback("Exza"); // sayHell("Exza")
            }

            giveMeName(sayHello)
            giveMeName(say); // giveMeName(sayHello)
        </script>
    </body>
</html>
