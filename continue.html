<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Continue</title>
    </head>
    <body>
        <script>
            for (let i = 1; i <= 11; i++){
                if(i % 2 === 0){
                    continue;
                }
                document.writeln(`<p> Perulangan Ganjil ${i}</p>`);
            }
        </script>
    </body>
</html>
