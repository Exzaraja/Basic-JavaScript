<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <title>Object Method Arrow Function</title>
    </head>
    <body>
        <script>
            
            const person = {
                name: "Exzaraja",
                sayHello: (name) => {
                    console.info(this);
                    console.info(`Hello ${name}, My Name is ${this.name}`);
                }
            };

            person.sayHello("Ezaa")

        </script>
    </body>
</html>
